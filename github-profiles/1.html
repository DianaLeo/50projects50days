<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div class="container">
        <form id="searchForm" action="">
            <input type="search" class="white_container" id="search" placeholder="Search a Github User">
        </form>
        <div class="profile white_container margin_top">
            <div class="avatarWrapper">
                <div class="avatar avatar_show"></div>
            </div>
            <div class="info">
                <h1 class="name"></h1>
                <div class="follow">
                    <span class="followers"></span>
                    <span class="following"></span>
                    <span class="repo"></span>
                </div>
                <div class="repoNames">
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                </div>
            </div>
        </div>
        <div class="error white_container margin_top">
            <h1></h1>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="1.js"></script>
</body>

</html>
